<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>




    <div class="col-md-2"></div>


    <div class="container col-md-8">
        <br>
    <center><h1><b>CV Generator</b></h1></center><br><hr><br>
    <h4><b>Please fill out your details</b></h4><br><br>
        <form class="form-horizontal" action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label class="control-label col-md-2" for="name">Name</label>
                <div class="col-md-10">
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                </div>
            </div><br>
            <div class="form-group">
                <label class="control-label col-md-2" for="email">Email</label>
                <div class="col-md-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
            </div><br>
            <div class="form-group">
                <label class="control-label col-md-2" for="phone">Phone</label>
                <div class="col-md-10">
                <input type="text" class="form-control" id="phone" placeholder="Enter Phone" name="phone">
                </div>
            </div><br>
            <div class="form-group">
                <label class="control-label col-md-2" for="summary">About you</label>
                <div class="col-md-10">
                <textarea type="text" class="form-control" id="summary" placeholder="Write something about you" name="summary"></textarea>
                </div>
            </div><br>
            <div class="form-group">
                <label class="control-label col-md-2" for="degree">Degree</label>
                <div class="col-md-10">
                <input type="text" class="form-control" id="degree" placeholder="Degree name" name="degree">
                </div>
            </div><br>
            <div class="form-group">
                <label class="control-label col-md-2" for="school">School</label>
                <div class="col-md-10">
                <input type="text" class="form-control" id="school" placeholder="School name" name="school">
                </div>
            </div><br>
            <div class="form-group">
                <label class="control-label col-md-2" for="university">University</label>
                <div class="col-md-10">
                <input type="text" class="form-control" id="university" placeholder="University name" name="university">
                </div>
            </div><br>
            <div class="form-group">
                <label class="control-label col-md-2" for="experience">Work Experience</label>
                <div class="col-md-10">
                <textarea type="text" class="form-control" id="experience" placeholder="Write about previous work experience" name="previous_work"></textarea>
                </div>
            </div><br>
            <div class="form-group">
                <label class="control-label col-md-2" for="skills">Skills</label>
                <div class="col-md-10">
                <textarea type="text" class="form-control" id="skills" placeholder="Write about your skills" name="skills"></textarea>
                </div>
            </div><br>
            <div class="form-group ">
                <div class="col-md-offset-2 col-md-10">
                <button  type="submit"  class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
<div class="col-md-2"></div>
	<script src="index.js"></script>
  </body>
</html>
